<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Fondamento|Montserrat" rel="stylesheet">
    <title>Album Artwork</title>
  </head>
  <body>
    <div class="hero">
      <h1>The People's Gallery</h1>
    </div>

    <div class="form-section">
      <h3>Add New Album</h3>
      <form>
        <div class="form-group">
          <label for="album-name">Album Name</label>
          <input id="album-name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="cover">Album Art</label>
          <input id="cover" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="artist">Artist Name</label>
          <input id="artist" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="year">Year Release</label>
          <input id="year" class="form-control" type="text">
        </div>
        <button type="submit" class="btn">Add!</button>
      </form>
    </div>

    <div class="gallery-section">
      <h3>Gallery</h3>
      <div id="gallery">

      </div>
    </div>
  </body>
</html>
